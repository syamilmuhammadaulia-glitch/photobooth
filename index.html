<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Premium Photobooth | Tarhib Ramadhan</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Playfair+Display:wght@400;700&family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css" />

  </head>
  <body>
    <div class="app-container">
      <header class="main-header">
        <div class="logo">ğŸŒ™ Tarhib <span>Ramadhan</span></div>
        <div class="camera-selector">
          <select id="camera-select">
            <option value="">Memuat Kamera...</option>
          </select>
        </div>
      </header>

      <main class="content-wrapper">
        <div class="preview-section-container">
            <div class="preview-section">
            <div id="video-wrapper" class="display-box">
                <video id="video" autoplay playsinline></video>
                <div id="timer-display"></div>
                <div id="photo-status"></div>
            </div>
            <canvas id="main-canvas" class="display-box hidden"></canvas>
            </div>
        </div>

        <aside class="control-panel">
          <div id="setup-controls" class="panel-group">
            <h3 class="panel-title">Siap Berpose?</h3>
            <p style="color: #aaa; font-size: 0.9rem; margin-bottom: 15px;">
                Kita akan mengambil 4 foto berturut-turut. Gaya yang kece ya!
            </p>
            <div class="input-row">
              <div class="input-group" style="flex:1">
                 <input type="hidden" id="photo-count" value="4" />
                <label>Timer (Detik)</label>
                <input
                  type="number"
                  id="timer-duration"
                  value="3"
                  min="2"
                  max="10"
                  style="text-align: center;"
                />
              </div>
            </div>
            <button id="btn-capture" class="btn-primary btn-pulse">
              ğŸ“¸ MULAI SESI FOTO (4 POSE)
            </button>
          </div>

          <div id="editor-controls" class="panel-group hidden">
            
            <div class="qr-highlight-box">
                <h3 style="color:var(--bg-dark); margin-top:0;">Scan untuk Simpan!</h3>
                <div id="large-qrcode-display"></div>
                <p style="color:#555; font-size: 0.85rem; margin-bottom:0;">
                    Arahkan kamera HP Anda ke QR Code di atas untuk mendapatkan hasil foto.
                </p>
            </div>
            <div class="divider-gold"></div>

            <h3 class="panel-title">Pilih Filter Keren</h3>
            <div class="filter-grid">
              <button class="filter-btn active" onclick="applyFilter('none', this)">Original</button>
              <button class="filter-btn" onclick="applyFilter('grayscale(100%) contrast(1.1)', this)">B&W Glam</button>
              <button class="filter-btn" onclick="applyFilter('sepia(60%) contrast(1.1)', this)">Vintage Warm</button>
              <button class="filter-btn" onclick="applyFilter('brightness(1.1) saturate(1.3)', this)">Vivid Pop</button>
            </div>

            <h3 class="panel-title" style="margin-top: 20px;">Opsi Lainnya</h3>
             <input type="hidden" id="wa-number" />

            <div class="action-buttons">
              <div class="button-row">
                <button onclick="downloadImage()" class="btn-outline">â¬‡ï¸ Unduh Manual</button>
                <button onclick="window.print()" class="btn-outline">ğŸ–¨ï¸ Cetak</button>
              </div>
              <button onclick="resetApp()" class="btn-reset">
               ğŸ”„ Foto Ulang Saja
              </button>
            </div>
